services:
  traefik:
    image: traefik:v3.1.5
    container_name: traefik-prod
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - cm_fastapi_lite

  api:
    image: nfdi4chem/cheminformatics-microservice:lite
    # Removed container_name to allow scaling
    environment:
      - HOMEPAGE_URL=https://docs.api.naturalproducts.net
      - WORKERS=2  # Make workers configurable
      - INCLUDE_OCSR=false
    ports:
      - "80:80"
    healthcheck:
      test: curl -f http://localhost:80/latest/chem/health || exit 1
      interval: 90s
      timeout: 10s
      retries: 20
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.cheminf.studio`) || Host(`app.naturalproducts.net`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=80" 
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - cm_fastapi_lite

networks:
  cm_fastapi_lite:
    name: cm_fastapi_lite
    driver: bridge