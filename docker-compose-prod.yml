version: "3.8"

services:
  web:
    container_name: chem-py-microservice
    image: caffeinejena/cheminfo-microservice:latest
    ports:
      - "8080:80"
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus_data/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - /mnt/data/grafana_data:/var/lib/grafana
volumes:
  prometheus_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/data/prometheus_data
  grafana_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/data/grafana_data
  postgres_data:
networks:
  default:
    name: cpm_fastapi